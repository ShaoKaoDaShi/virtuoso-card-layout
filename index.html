<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtuoso Card Layout - React虚拟滚动与卡片布局解决方案</title>
    <meta name="description" content="基于React和react-virtuoso的虚拟滚动列表与卡片列表并排布局组件，支持高度同步、响应式设计和灵活配置。" />
    <meta name="keywords" content="React, Virtuoso, 虚拟滚动, 卡片布局, 高度同步, TypeScript" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Virtuoso Card Layout" />
    <meta property="og:description" content="React虚拟滚动列表与卡片列表并排布局解决方案" />
    <meta property="og:type" content="website" />
    
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* 初始加载样式 */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* 加载动画 */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-size: 16px;
        font-weight: 500;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* 隐藏加载动画 */
      .loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 加载动画 -->
      <div class="loading-container">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">正在加载组件...</div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/demo/main.tsx"></script>
    
    <script>
      // 页面加载完成后隐藏加载动画
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
      });
      
      // 错误处理
      window.addEventListener('error', function(e) {
        console.error('页面加载错误:', e.error);
      });
      
      // 未处理的Promise拒绝
      window.addEventListener('unhandledrejection', function(e) {
        console.error('未处理的Promise拒绝:', e.reason);
      });
    </script>
  </body>
</html>
